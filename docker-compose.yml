version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mediflow-postgres
    environment:
      POSTGRES_USER: mediflow
      POSTGRES_PASSWORD: mediflow_dev_password
      POSTGRES_DB: mediflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mediflow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mediflow-backend
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./mediflow.db
      - POSTGRES_URL=postgresql://mediflow:mediflow_dev_password@postgres:5432/mediflow
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mediflow-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mediflow-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - mediflow-network

volumes:
  postgres_data:
  backend_uploads:

networks:
  mediflow-network:
    driver: bridge

